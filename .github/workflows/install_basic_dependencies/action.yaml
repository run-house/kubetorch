name: Install test dependencies

description: Installing packages and dependencies for kubetorch tests
runs:
  using: composite
  steps:
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv build
        uv pip install --system httpx pytest pytest-asyncio kubernetes
        cd python_client
        python -m build --wheel
        WHEEL_FILE=$(ls -t "$(pwd)/dist"/*.whl 2>/dev/null | head -n 1)
        uv pip install --system --force-reinstall "$WHEEL_FILE[server,client]"
      shell: bash
