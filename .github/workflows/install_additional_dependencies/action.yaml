name: Install test dependencies

description: Installing packages and dependencies for kubetorch tests
runs:
  using: composite
  steps:
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv build
        uv pip install --system torch prometheus_api_client kubernetes
      shell: bash
