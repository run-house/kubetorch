{{- if .Values.metrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetorch-metrics
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubetorch-metrics
  template:
    metadata:
      labels:
        app: kubetorch-metrics
    spec:
      serviceAccountName: kubetorch-metrics
      containers:
        - name: prometheus
          image: {{ .Values.metrics.prometheus.image }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time={{ .Values.metrics.prometheus.retention }}"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: {{ .Values.metrics.prometheus.port }}
          resources:
            requests:
              cpu: {{ .Values.metrics.prometheus.resources.cpu }}
              memory: {{ .Values.metrics.prometheus.resources.memory }}
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            # Add CA certificates so HTTPS to kubernetes.default.svc works
            - name: k8s-ca-certs
              mountPath: /etc/ssl/certs
              readOnly: true
            {{- if and .Values.metrics.prometheus.remoteWrite.enabled .Values.metrics.prometheus.remoteWrite.basicAuthSecret }}
            - name: remote-write-auth
              mountPath: /etc/prometheus/secrets
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: kubetorch-metrics-config
        # Mount the cluster's CA cert (auto-created ConfigMap)
        - name: k8s-ca-certs
          projected:
            sources:
              - configMap:
                  name: kube-root-ca.crt
                  items:
                    - key: ca.crt
                      path: ca-certificates.crt
        {{- if and .Values.metrics.prometheus.remoteWrite.enabled .Values.metrics.prometheus.remoteWrite.basicAuthSecret }}
        - name: remote-write-auth
          secret:
            secretName: {{ .Values.metrics.prometheus.remoteWrite.basicAuthSecret }}
        {{- end }}
{{- end }}
