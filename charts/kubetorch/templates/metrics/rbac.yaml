{{- if .Values.metrics.enabled }}
{{- $allNamespaces := .Values.kubetorchConfig.deployment_namespaces | default list }}
{{- if not (has .Release.Namespace $allNamespaces) }}
  {{- $allNamespaces = append $allNamespaces .Release.Namespace }}
{{- end }}

{{- range $allNamespaces }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetorch-metrics
  namespace: {{ . }}
  labels:
    app: kubetorch-metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubetorch-metrics
  namespace: {{ . }}
  labels:
    app: kubetorch-metrics
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - configmaps
      - secrets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubetorch-metrics
  namespace: {{ . }}
  labels:
    app: kubetorch-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubetorch-metrics
subjects:
  - kind: ServiceAccount
    name: kubetorch-metrics
    namespace: {{ $.Release.Namespace }}
{{- end }}
{{- end }}
