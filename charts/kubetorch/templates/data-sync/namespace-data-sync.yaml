{{- range (.Values.kubetorchConfig.deployment_namespaces | default list | concat (list .Release.Namespace) | uniq) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetorch-rsyncd-config
  namespace: {{ . }}
data:
  rsyncd.conf: |
    pid file = /var/run/rsyncd.pid
    log file = /var/log/rsyncd.log
    uid = root
    gid = root
    use chroot = false
    max connections = {{ $.Values.dataSync.maxConnections | default 100 }}
    timeout = {{ $.Values.dataSync.timeout | default 600 }}
    # Performance tuning
    socket options = SO_KEEPALIVE TCP_NODELAY IPTOS_LOWDELAY
    # Log verbosity (0-4, lower is better for performance)
    max verbosity = {{ $.Values.dataSync.maxVerbosity | default 0 }}
    [data]
    path = /data
    comment = Shared rsync data
    read only = false
    mkdir mode = 0777
    # Per-module connection limit (optional, 0 = use global limit)
    max connections = {{ $.Values.dataSync.maxConnectionsPerModule | default 0 }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kubetorch-data-sync-pvc
  namespace: {{ . }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.dataSync.storage.size | default "100Gi" }}
  {{- if $.Values.dataSync.storage.storageClassName }}
  storageClassName: {{ $.Values.dataSync.storage.storageClassName }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetorch-data-sync
  namespace: {{ . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubetorch-data-sync
  template:
    metadata:
      labels:
        app: kubetorch-data-sync
    spec:
      containers:
        - name: rsync
          image: {{ $.Values.dataSync.image }}
          ports:
            - containerPort: 873   # rsync daemon
            - containerPort: 8080  # HTTP/WebSocket tunnel
            - containerPort: 8081  # Metadata server API
          volumeMounts:
            - name: data-sync-storage
              mountPath: /data
            - name: rsyncd-config
              mountPath: /etc/rsyncd.conf
              subPath: rsyncd.conf
          resources:
            requests:
              cpu: {{ $.Values.dataSync.cpu.request }}
              memory: {{ $.Values.dataSync.memory.request }}
              ephemeral-storage: {{ $.Values.dataSync.ephemeralStorage.request }}
            limits:
              cpu: {{ $.Values.dataSync.cpu.limit }}
              memory: {{ $.Values.dataSync.memory.limit }}
              ephemeral-storage: {{ $.Values.dataSync.ephemeralStorage.limit }}
      volumes:
        - name: data-sync-storage
          persistentVolumeClaim:
            claimName: kubetorch-data-sync-pvc
        - name: rsyncd-config
          configMap:
            name: kubetorch-rsyncd-config
---
apiVersion: v1
kind: Service
metadata:
  name: kubetorch-data-sync
  namespace: {{ . }}
spec:
  selector:
    app: kubetorch-data-sync
  ports:
    - name: rsync
      port: 873
      targetPort: 873
    - name: http-tunnel
      port: 8080
      targetPort: 8080
    - name: metadata
      port: 8081
      targetPort: 8081
  type: ClusterIP
{{- end }}
