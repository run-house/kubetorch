###############################################################################
# Kubetorch Controller RBAC
# - Namespace-scoped permissions ONLY for deployment namespaces
# - Cluster-wide permissions ONLY for Ray + Knative + Kubeflow CRDs
###############################################################################

{{- /*
Compute CRD ClusterRole name:
- Use plain name in "kubetorch"
- Append namespace everywhere else
*/ -}}
{{- $crdsBaseName := "kubetorch-controller-crds" }}
{{- $crdsName := $crdsBaseName }}
{{- if ne .Release.Namespace "kubetorch" }}
{{- $crdsName = printf "%s-%s" $crdsBaseName .Release.Namespace }}
{{- end }}

###############################################################################
# ServiceAccount (controller namespace)
###############################################################################
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetorch-controller
  namespace: {{ .Release.Namespace }}

###############################################################################
# Namespace Roles per Deployment Namespace
###############################################################################
{{- $deployNamespaces := .Values.kubetorchConfig.deployment_namespaces | default (list) }}
{{- if not (has .Release.Namespace $deployNamespaces) }}
  {{- $deployNamespaces = append $deployNamespaces .Release.Namespace }}
{{- end }}

{{- range $ns := $deployNamespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubetorch-controller-role-{{ $ns }}
  namespace: {{ $ns }}
rules:
  # PVCs
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Endpoints
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

  # Pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]

  # Pod Logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

  # Pod Exec
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]

  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Ingress
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

  # Deployments & ReplicaSets
  - apiGroups: ["apps"]
    resources:
      - deployments
      - deployments/status
      - replicasets
      - replicasets/status
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Queues CRD
  - apiGroups: ["scheduling.run.ai"]
    resources: ["queues"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # StorageClasses (read-only)
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list"]
{{- end }}

###############################################################################
# RoleBindings per Deployment Namespace
###############################################################################
{{- range $ns := $deployNamespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubetorch-controller-rolebinding-{{ $ns }}
  namespace: {{ $ns }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubetorch-controller-role-{{ $ns }}
subjects:
  - kind: ServiceAccount
    name: kubetorch-controller
    namespace: {{ $.Release.Namespace }}
{{- end }}

###############################################################################
# ClusterRole for Ray + Knative + Kubeflow CRDs
###############################################################################
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $crdsName }}
rules:
  # Events (cluster-wide watch for event streaming to Loki)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Services (cluster-wide list to discover data-store namespaces)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # RayCluster CRDs
  - apiGroups: ["ray.io"]
    resources: ["rayclusters"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Knative Services & Revisions
  - apiGroups: ["serving.knative.dev"]
    resources: ["services", "revisions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Kubeflow Training Jobs
  - apiGroups: ["kubeflow.org"]
    resources: ["pytorchjobs", "tfjobs", "mxjobs", "xgboostjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # StorageClasses (read-only)
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list"]

###############################################################################
# ClusterRoleBinding for CRDs
###############################################################################
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-binding" $crdsName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $crdsName }}
subjects:
  - kind: ServiceAccount
    name: kubetorch-controller
    namespace: {{ .Release.Namespace }}
