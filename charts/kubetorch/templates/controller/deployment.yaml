apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetorch-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubetorch-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubetorch-controller
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kubetorch-controller
        {{- with .Values.kubetorchConfig.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        chart-version: "{{ .Chart.Version }}"
        {{- with .Values.kubetorchConfig.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: kubetorch-controller

      {{- with .Values.kubetorchConfig.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.kubetorchConfig.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}

      {{- if or .Values.kubetorchConfig.affinity .Values.kubetorchController.affinity }}
      affinity:
        {{- with .Values.kubetorchConfig.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.kubetorchController.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}

      {{- if or .Values.kubetorchConfig.nodeSelector .Values.kubetorchController.nodeSelector }}
      nodeSelector:
        {{- with .Values.kubetorchConfig.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.kubetorchController.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}

      {{- if or .Values.kubetorchConfig.tolerations .Values.kubetorchController.tolerations }}
      tolerations:
        {{- with .Values.kubetorchConfig.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.kubetorchController.tolerations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}

      containers:
        # --------------------------------------------------------------------
        # NGINX sidecar (public-facing) running on port 8080
        # --------------------------------------------------------------------
        - name: nginx
          image: "{{ .Values.kubetorchController.nginx.image.repository }}:{{ .Values.kubetorchController.nginx.image.tag }}"
          imagePullPolicy: {{ .Values.kubetorchController.nginx.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting nginx with static config"
              cat /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf
              nginx -g 'daemon off;'
          ports:
            - containerPort: 8080
              name: nginx
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf.template
              subPath: nginx.conf
          resources:
            requests:
              cpu: {{ .Values.kubetorchController.nginx.resources.cpu.request | quote }}
              memory: {{ .Values.kubetorchController.nginx.resources.memory.request | quote }}
            {{- if or .Values.kubetorchController.nginx.resources.cpu.limit .Values.kubetorchController.nginx.resources.memory.limit }}
            limits:
              {{- if .Values.kubetorchController.nginx.resources.cpu.limit }}
              cpu: {{ .Values.kubetorchController.nginx.resources.cpu.limit | quote }}
              {{- end }}
              {{- if .Values.kubetorchController.nginx.resources.memory.limit }}
              memory: {{ .Values.kubetorchController.nginx.resources.memory.limit | quote }}
              {{- end }}
            {{- end }}

        # --------------------------------------------------------------------
        # Controller container (the K8s API proxy)
        # --------------------------------------------------------------------
        - name: controller
          image: "ghcr.io/run-house/kubetorch-controller:{{ .Values.kubetorchController.tag }}"
          imagePullPolicy: {{ .Values.kubetorchController.imagePullPolicy }}
          env:
            - name: VERSION
              value: {{ .Values.kubetorchController.tag | quote }}
            - name: PORT
              value: {{ .Values.kubetorchController.port | quote }}
            - name: CONNECTION_POOL_SIZE
              value: {{ .Values.kubetorchController.connectionPoolSize | quote }}
            # Event watcher configuration
            - name: EVENT_WATCH_ENABLED
              value: {{ .Values.kubetorchController.eventWatcher.enabled | quote }}
            - name: EVENT_BATCH_SIZE
              value: {{ .Values.kubetorchController.eventWatcher.batchSize | quote }}
            - name: EVENT_FLUSH_INTERVAL
              value: {{ .Values.kubetorchController.eventWatcher.flushInterval | quote }}
            # Data store configuration
            - name: DATA_STORE_METADATA_PORT
              value: {{ .Values.dataStore.metadataPort | default 8081 | quote }}
            # TTL Controller Configuration
            {{- $allNamespaces := .Values.kubetorchConfig.deployment_namespaces | default list }}
            {{- if not (has .Release.Namespace $allNamespaces) }}
              {{- $allNamespaces = append $allNamespaces .Release.Namespace }}
            {{- end }}
            - name: TTL_CONTROLLER_ENABLED
              value: {{ .Values.kubetorchController.ttl.enabled | quote }}
            - name: TTL_INTERVAL_SECONDS
              value: {{ .Values.kubetorchController.ttl.intervalSeconds | default 300 | quote }}
            - name: PROMETHEUS_URL
              value: {{ .Values.kubetorchController.ttl.prometheusUrl | quote }}
            - name: WATCH_NAMESPACES
              value: {{ $allNamespaces | join "," | quote }}
            - name: WORKERS
              {{- if .Values.kubetorchController.workers }}
              value: {{ .Values.kubetorchController.workers | quote }}
              {{- else }}
              # Derive from CPU request (floor to integer, minimum 1)
              {{- $cpuRequest := .Values.kubetorchController.resources.cpu.request | default "1" }}
              {{- $cpuNum := regexReplaceAll "[^0-9.]" ($cpuRequest | toString) "" | float64 }}
              value: {{ max 1 (floor $cpuNum) | int | quote }}
              {{- end }}
          ports:
            - containerPort: {{ .Values.kubetorchController.port }}
              name: controller
          # Startup probe allows arbitrary startup time (up to 5 minutes)
          # Checks every 5s, allows up to 60 failures before giving up
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.kubetorchController.port }}
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60
          # Once startup succeeds, liveness checks if container is still alive
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.kubetorchController.port }}
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 4
          # Once startup succeeds, readiness checks if ready to serve traffic
          # Check controller directly to ensure it's ready before routing traffic
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.kubetorchController.port }}
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.kubetorchController.resources.cpu.request | quote }}
              memory: {{ .Values.kubetorchController.resources.memory.request | quote }}
            {{- if or .Values.kubetorchController.resources.cpu.limit .Values.kubetorchController.resources.memory.limit }}
            limits:
              {{- if .Values.kubetorchController.resources.cpu.limit }}
              cpu: {{ .Values.kubetorchController.resources.cpu.limit | quote }}
              {{- end }}
              {{- if .Values.kubetorchController.resources.memory.limit }}
              memory: {{ .Values.kubetorchController.resources.memory.limit | quote }}
              {{- end }}
            {{- end }}

      volumes:
        - name: nginx-config
          configMap:
            name: kubetorch-controller-config
