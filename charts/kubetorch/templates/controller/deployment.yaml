apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetorch-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubetorch-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubetorch-controller
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kubetorch-controller
      annotations:
        chart-version: "{{ .Chart.Version }}"
    spec:
      serviceAccountName: kubetorch-controller

      {{- if .Values.kubetorchController.affinity }}
      affinity:
        {{- toYaml .Values.kubetorchController.affinity | nindent 8 }}
      {{- end }}

      {{- if .Values.kubetorchController.tolerations }}
      tolerations:
        {{- toYaml .Values.kubetorchController.tolerations | nindent 8 }}
      {{- end }}

      containers:
        # --------------------------------------------------------------------
        # NGINX sidecar (public-facing) running on port 8080
        # --------------------------------------------------------------------
        - name: nginx
          image: "{{ .Values.kubetorchController.nginx.image.repository }}:{{ .Values.kubetorchController.nginx.image.tag }}"
          imagePullPolicy: {{ .Values.kubetorchController.nginx.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting nginx with static config"
              cat /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf
              nginx -g 'daemon off;'
          ports:
            - containerPort: 8080
              name: nginx
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf.template
              subPath: nginx.conf
          resources:
            requests:
              cpu: {{ .Values.kubetorchController.nginx.resources.cpu.request | quote }}
              memory: {{ .Values.kubetorchController.nginx.resources.memory.request | quote }}
            limits:
              cpu: {{ .Values.kubetorchController.nginx.resources.cpu.limit | quote }}
              memory: {{ .Values.kubetorchController.nginx.resources.memory.limit | quote }}

        # --------------------------------------------------------------------
        # Controller container (the K8s API proxy)
        # --------------------------------------------------------------------
        - name: controller
          image: "{{ .Values.kubetorchController.image }}:{{ .Values.kubetorchController.tag }}"
          imagePullPolicy: {{ .Values.kubetorchController.imagePullPolicy }}
          env:
            - name: VERSION
              value: {{ .Values.kubetorchController.tag | quote }}
            - name: PORT
              value: {{ .Values.kubetorchController.port | quote }}
            - name: CONNECTION_POOL_SIZE
              value: {{ .Values.kubetorchController.connectionPoolSize | quote }}
            - name: KUBETORCH_DB_PATH
              value: "/data/kubetorch.db"
            - name: AUTH_ENDPOINT
              value: {{ .Values.kubetorchController.authEndpoint | default "" | quote }}
            # Event watcher configuration
            - name: EVENT_WATCH_ENABLED
              value: {{ .Values.kubetorchController.eventWatcher.enabled | quote }}
            - name: EVENT_BATCH_SIZE
              value: {{ .Values.kubetorchController.eventWatcher.batchSize | quote }}
            - name: EVENT_FLUSH_INTERVAL
              value: {{ .Values.kubetorchController.eventWatcher.flushInterval | quote }}
          ports:
            - containerPort: {{ .Values.kubetorchController.port }}
              name: controller
          volumeMounts:
            - name: controller-data
              mountPath: /data
          # Startup probe allows arbitrary startup time (up to 5 minutes)
          # Checks every 5s, allows up to 60 failures before giving up
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.kubetorchController.port }}
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 60
          # Once startup succeeds, liveness checks if container is still alive
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.kubetorchController.port }}
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Once startup succeeds, readiness checks if ready to serve traffic
          # Check controller directly to ensure it's ready before routing traffic
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.kubetorchController.port }}
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.kubetorchController.resources.cpu.request | quote }}
              memory: {{ .Values.kubetorchController.resources.memory.request | quote }}
            limits:
              cpu: {{ .Values.kubetorchController.resources.cpu.limit | quote }}
              memory: {{ .Values.kubetorchController.resources.memory.limit | quote }}

      volumes:
        - name: nginx-config
          configMap:
            name: kubetorch-controller-config
        - name: controller-data
          persistentVolumeClaim:
            claimName: kubetorch-controller-data
