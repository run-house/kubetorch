{{- if .Values.controller.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kubetorch-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubetorch-controller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kubetorch-controller
  minReplicas: {{ .Values.controller.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.controller.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.controller.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.controller.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.controller.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.controller.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.controller.autoscaling.behavior.scaleUp.stabilizationWindowSeconds | default 30 }}
      policies:
      - type: Percent
        value: {{ .Values.controller.autoscaling.behavior.scaleUp.percentValue | default 100 }}
        periodSeconds: {{ .Values.controller.autoscaling.behavior.scaleUp.periodSeconds | default 15 }}
      - type: Pods
        value: {{ .Values.controller.autoscaling.behavior.scaleUp.podsValue | default 2 }}
        periodSeconds: {{ .Values.controller.autoscaling.behavior.scaleUp.periodSeconds | default 15 }}
      selectPolicy: Max  # Use whichever policy adds more pods
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.controller.autoscaling.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      - type: Pods
        value: {{ .Values.controller.autoscaling.behavior.scaleDown.podsValue | default 1 }}
        periodSeconds: {{ .Values.controller.autoscaling.behavior.scaleDown.periodSeconds | default 60 }}
      selectPolicy: Min  # Use whichever policy removes fewer pods
{{- end }}
