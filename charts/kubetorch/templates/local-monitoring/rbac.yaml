{{- if .Values.ephemeralMonitoring.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetorch-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubetorch-metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubetorch-metrics
  labels:
    app: kubetorch-metrics
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - pods
      - services
      - endpoints
      - namespaces
      - configmaps
      - secrets
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubetorch-metrics
  labels:
    app: kubetorch-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubetorch-metrics
subjects:
  - kind: ServiceAccount
    name: kubetorch-metrics
    namespace: {{ .Release.Namespace }}
{{- end }}
