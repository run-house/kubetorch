{{- if .Values.ephemeralMonitoring.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetorch-prometheus
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubetorch-prometheus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubetorch-prometheus
  labels:
    app: kubetorch-prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - pods
      - services
      - endpoints
      - namespaces
      - configmaps
      - secrets
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubetorch-prometheus
  labels:
    app: kubetorch-prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubetorch-prometheus
subjects:
  - kind: ServiceAccount
    name: kubetorch-prometheus
    namespace: {{ .Release.Namespace }}
{{- end }}
