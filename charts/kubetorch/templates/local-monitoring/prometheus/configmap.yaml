{{- if .Values.ephemeralMonitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetorch-prometheus-config
  namespace: {{ .Release.Namespace }}
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.ephemeralMonitoring.prometheus.scrapeInterval }}
      evaluation_interval: {{ .Values.ephemeralMonitoring.prometheus.scrapeInterval }}

    scrape_configs:
      # Prometheus itself
      - job_name: 'self'
        static_configs:
          - targets: ['localhost:{{ .Values.ephemeralMonitoring.prometheus.port }}']

      {{- if .Values.ephemeralMonitoring.scrapeKubelet }}
      # Kubelet cAdvisor (container-level metrics)
      - job_name: 'kubelet-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        metrics_path: /metrics/cadvisor
        relabel_configs:
          - action: replace
            source_labels: [__meta_kubernetes_node_name]
            target_label: node
          - action: replace
            target_label: __address__
            replacement: kubernetes.default.svc:443
          - action: replace
            source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
      {{- end }}

      {{- if .Values.ephemeralMonitoring.scrapeNodeExporter }}
      # Node exporter (per-node CPU/mem)
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter.{{ .Release.Namespace }}.svc.cluster.local:9100']
      {{- end }}

      {{- if .Values.ephemeralMonitoring.scrapeKubeStateMetrics }}
      # Kube-state-metrics (pods/deployments/state)
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.{{ .Release.Namespace }}.svc.cluster.local:8080']
      {{- end }}

      {{- if (index .Values "dcgm-exporter").enabled }}
      # NVIDIA DCGM Exporter
      - job_name: 'dcgm-exporter'
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          # Match NVIDIA Helm chart Service
          - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
            regex: dcgm-exporter
            action: keep
          # Match service names like kubetorch-dcgm-exporter
          - source_labels: [__meta_kubernetes_service_name]
            regex: .*dcgm-exporter.*
            action: keep
          # Only scrape port 9400
          - source_labels: [__meta_kubernetes_service_port_name]
            regex: metrics
            action: keep
      {{- end }}

      # allow for namespace filtering
      - job_name: 'pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "8080|8000|9090"
            action: keep
{{- end }}
