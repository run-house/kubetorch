{{- if .Values.ephemeralMonitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetorch-grafana-dashboard-kubetorch
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
data:
  kubetorch-dashboard.json: |
    {
      "id": null,
      "uid": "kubetorch-basic",
      "title": "Metrics",
      "tags": ["kubetorch", "pods"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 6,
      "refresh": "10s",
      "time": { "from": "now-5m", "to": "now" },
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "namespace",
            "label": "Namespace",
            "datasource": "Prometheus",
            "query": "label_values(kube_pod_info, namespace)",
            "refresh": 1,
            "includeAll": false,
            "multi": false,
            "sort": 1
          },
          {
            "type": "query",
            "name": "service",
            "label": "Service",
            "datasource": "Prometheus",
            "query": "label_values(up{namespace=\"$namespace\", service!=\"\"}, service)",
            "refresh": 1,
            "includeAll": true,
            "allValue": ".*",
            "multi": true,
            "sort": 1
          },
          {
            "type": "query",
            "name": "pod",
            "label": "Pod",
            "datasource": "Prometheus",
            "query": "label_values(kube_pod_labels{namespace=\"$namespace\", label_kubetorch_com_service=~\"$service\", pod!~\"^kubetorch-rsync.*\"}, pod)",
            "refresh": 1,
            "includeAll": true,
            "allValue": "",
            "multi": true,
            "sort": 1
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Average CPU Usage (Cores)",
          "description": "Shows average CPU usage across all Kubetorch pods (1.0 = 1 full CPU core).",
          "gridPos": { "x": 0, "y": 0, "w": 8, "h": 6 },
          "targets": [
            {
              "expr": "avg(rate(container_cpu_usage_seconds_total{container=\"kubetorch\", namespace=\"$namespace\", pod!~\"^kubetorch-rsync.*\"}[$__rate_interval]))",
              "legendFormat": "avg_cpu"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "cores",
              "decimals": 3
            }
          }
        },
        {
          "type": "stat",
          "title": "Average GPU Utilization (%)",
          "description": "Shows average GPU utilization across all GPUs in Kubetorch pods using DCGM metrics.",
          "gridPos": { "x": 8, "y": 0, "w": 8, "h": 6 },
          "targets": [
            {
              "expr": "avg(DCGM_FI_DEV_GPU_UTIL{namespace=\"$namespace\", pod!~\"^kubetorch-rsync.*\"})",
              "legendFormat": "avg_gpu_util"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "percent" } }
        },
        {
          "type": "stat",
          "title": "Average Memory Usage (MiB)",
          "description": "Shows average working set memory used by Kubetorch pods.",
          "gridPos": { "x": 16, "y": 0, "w": 8, "h": 6 },
          "targets": [
            {
              "expr": "avg(container_memory_working_set_bytes{container=\"kubetorch\", namespace=\"$namespace\", pod!~\"^kubetorch-rsync.*\"}) / 1024 / 1024",
              "legendFormat": "avg_mem"
            }
          ],
          "fieldConfig": { "defaults": { "unit": "MiB", "decimals": 1 } }
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (Cores Used per Pod)",
          "description": "CPU usage over time (1.0 = 1 CPU core).",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{container=\"kubetorch\", namespace=\"$namespace\", pod=~\"$pod\", pod!~\"^kubetorch-rsync.*\"}[$__rate_interval])",
              "legendFormat": "{{`{{pod}}`}}"
            }
          ],
          "gridPos": { "x": 0, "y": 6, "w": 12, "h": 10 },
          "fieldConfig": { "defaults": { "unit": "cores", "fillOpacity": 60 } }
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (MiB)",
          "description": "Memory usage per pod over time.",
          "targets": [
            {
              "expr": "container_memory_working_set_bytes{container=\"kubetorch\", namespace=\"$namespace\", pod=~\"$pod\", pod!~\"^kubetorch-rsync.*\"} / 1024 / 1024",
              "legendFormat": "{{`{{pod}}`}}"
            }
          ],
          "gridPos": { "x": 12, "y": 6, "w": 12, "h": 10 },
          "fieldConfig": { "defaults": { "unit": "MiB", "fillOpacity": 60 } }
        },
        {
          "type": "timeseries",
          "title": "GPU Utilization (%)",
          "description": "Real-time GPU utilization per pod.",
          "targets": [
            {
              "expr": "avg(DCGM_FI_DEV_GPU_UTIL{namespace=\"$namespace\", pod=~\"$pod\", pod!~\"^kubetorch-rsync.*\"}) by (pod)",
              "legendFormat": "{{`{{pod}}`}}"
            }
          ],
          "gridPos": { "x": 0, "y": 16, "w": 12, "h": 10 },
          "fieldConfig": { "defaults": { "unit": "percent", "fillOpacity": 60 } }
        },
        {
          "type": "timeseries",
          "title": "GPU Memory Used (MiB per GPU Device)",
          "description": "GPU frame buffer memory used per pod, based on DCGM_FI_DEV_FB_USED.",
          "targets": [
            {
              "expr": "avg(DCGM_FI_DEV_FB_USED{namespace=\"$namespace\", pod=~\"$pod\", pod!~\"^kubetorch-rsync.*\"}) by (pod) / 1024 / 1024",
              "legendFormat": "{{`{{pod}}`}}"
            }
          ],
          "gridPos": { "x": 12, "y": 16, "w": 12, "h": 10 },
          "fieldConfig": { "defaults": { "unit": "MiB", "fillOpacity": 60 } }
        }
      ]
    }
{{- end }}
