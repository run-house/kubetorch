apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetorch-proxy-nginx-config-template
  namespace: {{ .Release.Namespace }}
data:
  nginx.conf: |-
    worker_processes 1;

    events { worker_connections 1024; }

    # TCP proxying (for direct rsync)
    # Note: deprecated as of v0.1.15
    stream {
        upstream rsync_backend {
            server kubetorch-rsync.{{ .Release.Namespace }}.svc.cluster.local:873;
        }

        server {
            listen 8873;
            proxy_pass rsync_backend;
        }
    }

    # HTTP proxying (for everything else)
    http {
        resolver {{ .Values.nginx.resolver }} valid=5s;

        # WebSocket upgrade headers
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        server {
            listen 8080;

            # Health check
            location {{ .Values.nginxProxy.backends.health.route }} {
                access_log off;
                return 200 '{"status":"ok","version":"{{ .Chart.Version }}","config":{"otel_enabled":{{ .Values.kubetorchConfig.otelEnabled }}{{- if .Values.platformController.enabled }},"management_plane_url":"{{ .Values.platformController.managementPlaneURL }}"{{- end }}}}';
                add_header Content-Type text/plain;
            }

            ##############################################
            # METRICS — Prometheus proxy (ephemeral or persistent)
            ##############################################
            location ^~ /prometheus/ {
                resolver {{ .Values.nginx.resolver }} valid=5s;
                {{- if .Values.platformController.enabled }}
                # Route through platform controller
                set $platform_host "{{ .Values.platformController.managementPlaneURL }}:{{ .Values.platformController.port }}";
                proxy_pass http://$platform_host/platform/prometheus/;
                {{- else }}
                # Direct routing to Prometheus
                set $prom_host "kubetorch-metrics.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.metrics.prometheus.port }}";
                # Strip the /prometheus/ prefix before forwarding
                rewrite ^/prometheus/(.*)$ /$1 break;
                proxy_pass http://$prom_host;
                {{- end }}
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_buffering off;
            }

            ##############################################
            # LOGGING — Loki proxy
            ##############################################
            location ^~ {{ .Values.nginxProxy.backends.logging.route }}/ {
                resolver {{ .Values.nginx.resolver }} valid=5s;
                {{- if .Values.platformController.enabled }}
                # Route through platform controller
                set $platform_host "{{ .Values.platformController.managementPlaneURL }}:{{ .Values.platformController.port }}";
                proxy_pass http://$platform_host/platform/loki/;
                {{- else }}
                # Direct routing to Loki
                set $loki_host "loki-gateway.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.logStreaming.port }}";
                proxy_pass http://$loki_host;
                {{- end }}
                proxy_http_version 1.1;
                # WebSocket headers
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_cache_bypass $http_upgrade;
            }

            ##############################################
            # RSYNC — Namespace-aware tunnel
            ##############################################
            location ~ ^/rsync/([^/]+)/?(.*)$ {
                set $namespace $1;
                client_max_body_size {{ .Values.nginxProxy.maxBodySize.rsync }};
                {{- if .Values.platformController.enabled }}
                # Route through platform controller
                set $platform_host "{{ .Values.platformController.managementPlaneURL }}:{{ .Values.platformController.port }}";
                proxy_pass http://$platform_host/platform/rsync/$namespace/$2;
                {{- else }}
                # Direct routing to rsync
                proxy_pass http://kubetorch-rsync.$namespace.svc.cluster.local:8080;
                {{- end }}
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_cache_bypass $http_upgrade;
            }

            ##############################################
            # PLATFORM — controller proxy
            ##############################################
            {{- if .Values.platformController.enabled }}
            location ^~ /platform/ {
                resolver {{ .Values.nginx.resolver }} valid=5s;
                set $platform_host "{{ .Values.platformController.managementPlaneURL }}:{{ .Values.platformController.port }}";

                client_max_body_size {{ .Values.nginxProxy.maxBodySize.api }};

                proxy_pass http://$platform_host;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_buffering off;
                proxy_request_buffering off;

                # Long-running connections
                proxy_connect_timeout 300s;
                proxy_send_timeout 300s;
                proxy_read_timeout 30d;
            }
            {{- end }}


            ##############################################
            # DEFAULT — Namespace + service proxy
            ##############################################
            location ~ ^/([^/]+)/([^/]+)(/.*)?$ {
                set $namespace $1;
                set $service $2;
                set $rest $3;

                client_max_body_size {{ .Values.nginxProxy.maxBodySize.api }};

                {{- if .Values.platformController.enabled }}
                # Route through platform controller
                set $platform_host "{{ .Values.platformController.managementPlaneURL }}:{{ .Values.platformController.port }}";
                proxy_pass http://$platform_host/platform/$namespace/$service$rest$is_args$args;
                {{- else }}
                # Direct routing to service
                proxy_pass http://$service.$namespace.svc.cluster.local$rest$is_args$args;
                {{- end }}
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_buffering off;
                proxy_request_buffering off;

                # Long-running connections
                proxy_connect_timeout 300s;
                proxy_send_timeout 300s;
                proxy_read_timeout 30d;
            }
        }
    }
