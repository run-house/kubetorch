{{- if .Values.ephemeralLogStorage.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetorch-logging-config
  namespace: {{ .Release.Namespace }}
data:
  loki.yaml: |
    auth_enabled: false
    server:
      http_listen_port: {{ .Values.ephemeralLogStorage.port }}
    common:
      path_prefix: /tmp/loki
      storage:
        filesystem:
          chunks_directory: /tmp/loki/chunks
          rules_directory: /tmp/loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory
    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s  # Reduce shutdown time
      chunk_idle_period: 1m
      chunk_retain_period: 30s
    schema_config:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: {{ .Values.ephemeralLogStorage.retentionPeriod }}
    storage_config:
      filesystem: {}
    limits_config:
      retention_period: {{ .Values.ephemeralLogStorage.retentionPeriod }}
      allow_structured_metadata: true
      volume_enabled: true
      max_concurrent_tail_requests: {{ .Values.ephemeralLogStorage.maxConcurrentTailRequests }}
{{- end }}
