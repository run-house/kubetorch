{{- if .Values.logStreaming.enabled }}
---
# Loki Logging Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetorch-logging
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubetorch-logging
  template:
    metadata:
      labels:
        app: kubetorch-logging
    spec:
      serviceAccountName: kubetorch-logging
      containers:
        - name: loki
          image: {{ .Values.logStreaming.image }}
          args:
            - -config.file=/etc/loki/loki.yaml
          ports:
            - containerPort: {{ .Values.logStreaming.port }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki
          resources:
            requests:
              cpu: {{ .Values.logStreaming.resources.cpu }}
              memory: {{ .Values.logStreaming.resources.memory }}
      volumes:
        - name: config
          configMap:
            name: kubetorch-logging-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetorch-logging
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubetorch-logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubetorch-logging
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubetorch-logging
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: kubetorch-logging
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: kubetorch-logging
    namespace: {{ .Release.Namespace }}
{{- end }}

{{- if (index .Values "opentelemetry-collector").enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubetorch-opentelemetry-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: kubetorch-opentelemetry-collector
{{- $allNamespaces := .Values.kubetorchConfig.deployment_namespaces | default list }}
{{- if not (has .Release.Namespace $allNamespaces) }}
  {{- $allNamespaces = append $allNamespaces .Release.Namespace }}
{{- end }}
{{- range $allNamespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubetorch-otel-agent
  namespace: {{ . }}
  labels:
    app: kubetorch-opentelemetry-collector
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - events
      - configmaps
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubetorch-otel-agent-binding
  namespace: {{ . }}
  labels:
    app: kubetorch-opentelemetry-collector
roleRef:
  kind: Role
  name: kubetorch-otel-agent
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: kubetorch-opentelemetry-collector
    namespace: {{ $.Release.Namespace }}
{{- end }}
{{- end }}
