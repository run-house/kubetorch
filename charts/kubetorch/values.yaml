kubetorchConfig:
  # List of namespaces to allow deploying compute resources to
  deployment_namespaces:
    - "default"
    - "kubetorch"
  otelEnabled: true # Allows OTEL on the server, necessary for enabling TTL

nginx:
  # if using a custom DNS resolver, update the value below (e.g., "coredns.kube-system.svc.cluster.local")
  resolver: "kube-dns.kube-system.svc.cluster.local"

nvidia-device-plugin:
  enabled: true # set to `false` to disable GPU support
  namespaceOverride: "kubetorch"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: Exists

  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "dedicated"
      operator: "Equal"
      value: "gpu"
      effect: "NoSchedule"

rsync:
  image: ghcr.io/run-house/kubetorch-rsync:v5
  maxConnections: 500  # Maximum concurrent rsync connections (increase for many worker pods)
  timeout: 600  # Connection timeout in seconds
  maxVerbosity: 0  # Log verbosity (0-4, use 0 for production, higher for debugging)
  maxConnectionsPerModule: 0  # Per-module limit (0 = unlimited, inherits global limit)
  cpu:
    request: 2
    limit: 4
  memory:
    request: 4Gi
    limit: 8Gi
  ephemeralStorage: # adjust based on expected node disk size
    request: 5Gi
    limit: 10Gi
  cleanupCron:
    enabled: false # set to true to enable pod cleanup

nginxProxy:
  image:
    repository: nginx
    tag: 1.29.0-alpine
    pullPolicy: IfNotPresent
  maxBodySize:
    rsync: "10G" # 10GB max body size for rsync
    api: "250M" # 250 MB max body size to all other routes
  backends:
    logging:
      route: "/loki"
      host: loki-gateway.kubetorch.svc.cluster.local
    metrics:
      persistent:
        host: runhouse-kube-prometheus-s-prometheus.runhouse.svc.cluster.local
        port: 9090
      ephemeral:
        host: kubetorch-metrics.kubetorch.svc.cluster.local
        port: 9090
    health:
      route: "/health"

logStreaming:
  enabled: true # set to `false` to disable ephemeral log storage
  retentionPeriod: 24h
  maxConcurrentTailRequests: 100
  image: grafana/loki:3.5.3
  port: 3100
  resources:
    cpu: 100m
    memory: 256Mi

metrics:
  enabled: true # set to `false` to disable metrics collection & streaming
  scrapeKubelet: true
  prometheus:
    image: prom/prometheus:v3.7.2
    port: 9090
    retention: 24h
    scrapeInterval: 5s
    resources:
      cpu: 200m
      memory: 512Mi
    additionalScrapeConfigs:
      - job_name: "gke-managed-dcgm"
        honor_labels: true
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ["gke-managed-system"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            regex: "dcgm-exporter.*"
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "9400"
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: "$1:9400"
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

profiling:
  enabled: true
  pyroscope:
    image:
      repository: grafana/pyroscope
      tag: 1.16.0
    path: /pyroscope(/|$)(.*)
    pathType: Prefix
    backend:
      service:
        name: kubetorch-pyroscope
        port:
          number: 4040
    rewrite-target: /$2
    persistence:
      enabled: false  # ephemeral storage; turn on if you want historical data
    queryFrontend:
      enabled: true
    querier:
      enabled: true
    ingester:
      enabled: true
    storeGateway:
      enabled: true
    compactor:
      enabled: true
    queryScheduler:
      enabled: true
    service:
      type: ClusterIP
      port: 4040
    resources:
      requests:
        cpu: 100m
        memory: 256Mi

opentelemetry-collector:
  enabled: true # set to `false` to disable opentelemetry collector
  serviceAccount:
    create: false # use the SA that kubetorch creates
    name: kubetorch-opentelemetry-collector
  mode: daemonset
  image:
    repository: otel/opentelemetry-collector-contrib
    pullPolicy: IfNotPresent
  presets:
    logsCollection:
      enabled: true
      includeCollectorLogs: true
    kubernetesAttributes:
      enabled: true
      extractAllPodLabels: true
    kubernetesEvents:
      enabled: true
  configMap:
    create: false
    existingName: otel-collector-config
  tolerations:
    - operator: "Exists"
      # This single toleration with operator: Exists and no key/value/effect
      # means "tolerate all taints" - the collector will run on every node
      # regardless of any taints, including GPU nodes, spot instances,
      # preemptible nodes, dedicated nodes, etc.


dcgm-exporter:
  enabled: false # set to `true` if deploying an EKS or rolling your own DCGM metrics collection
  namespaceOverride: "kubetorch"
  serviceMonitor:
    enabled: false  # kubetorch deploys its own service monitoring deployment

  image:
    repository: nvcr.io/nvidia/k8s/dcgm-exporter
    tag: 4.4.1-4.6.0-ubuntu22.04

  readinessProbe:
    enabled: false

  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          # AWS GPUs
          - matchExpressions:
              - key: karpenter.k8s.aws/instance-gpu-manufacturer
                operator: In
                values: ["nvidia"]
              - key: karpenter.k8s.aws/instance-gpu-name
                operator: In
                values: ["a10g", "a100", "t4"]
          # Fallback: any node with a GPU
          - matchExpressions:
              - key: nvidia.com/gpu.present
                operator: Exists
