{{- if .Values.rsync.cleanupCron.enabled }}
{{- range (.Values.kubetorchConfig.deployment_namespaces | default list | concat (list .Release.Namespace) | uniq) }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rsync-cleaner
  namespace: {{ . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rsync-cleaner-role
  namespace: {{ . }}
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rsync-cleaner-binding
  namespace: {{ . }}
subjects:
  - kind: ServiceAccount
    name: rsync-cleaner
    namespace: {{ . }}
roleRef:
  kind: Role
  name: rsync-cleaner-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
